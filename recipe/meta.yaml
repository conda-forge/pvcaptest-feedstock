{% set version = "0.13.0" %}

package:
  name: pvcaptest
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/captest/captest-{{ version }}.tar.gz
  sha256: 4f7adb64c699a8c3a97a0369efc8627a82acf14df4c2dcc916acf111c4f9cf23

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - versioneer

  run:
    - bokeh >=3
    - matplotlib-base >=2
    - numpy >=1.13.0
    - pandas >=1
    - python >={{ python_min }}
    - python-dateutil >=2.5
    - scikit-learn >=0.19
    - statsmodels >=0.8
    - holoviews >=1.14.8
    - pvlib-python >=0.9
    - param
    - colorcet
    - openpyxl
    - panel

test:
  imports:
    - captest
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: http://github.com/pvcaptest/pvcaptest
  license: MIT
  license_file: ./LICENSE.txt
  summary: Framework and methods to facilitate photovoltaic facility capacity testing following ASTM E2848.
  doc_url: https://pvcaptest.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - bt-
